<body >
    <nav class="navbar navbar-expand-lg bg-light" style="background-image:url('https://i.postimg.cc/wT9L3xgC/bggg.jpg'); background-size: cover;width: 100%;height: 100%;background-repeat: no-repeat;"  >
        
      
      <div class="col-sm-2"></div>
      <div class="col-sm-4 pull-right d-block mx-auto">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button"   [(ngModel)]="selectedLevel" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Category
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" >
            <li *ngFor="let j of cat " [value]=j><a class="dropdown-item" href="#" (click)="getOneProduct(j)"><i class="fas fa-{{j}}"></i> {{j}}</a></li>
            
          </ul>
        </div>
      </div>
      
    
   
    <div class="form-group col-sm-5 nav-item search-icon ml-3 mr-5" >
      <input type="search"  placeholder=" Search for products,brands and more"  [(ngModel)]="searchTerm">
      <label class="icon"><a routerLink="home" class="search-btn "  >
        <i class="fa fa-search   " aria-hidden="true"></i> </a></label>
  
    </div>
    <div class="col-sm-1"></div>
  </nav>

  
    
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://i.postimg.cc/NFdMBb8M/c2.jpg" alt="shopping" width="100%" height="300">
          </div>
          <div class="carousel-item">
            <img src="https://i.postimg.cc/SQgNXT8Q/c3.jpg" alt="City" width="100%" height="300">
          </div>
          <div class="carousel-item">
            <img src="https://i.postimg.cc/zB05gvy2/c4.jpg" alt="Cosmetics" width="100%" height="300">
          </div>
        </div>
        
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#carousel" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#carousel" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
     
      <!--category wise products-->
      <div style="background-image:url('https://i.postimg.cc/wT9L3xgC/bggg.jpg'); background-size: cover;width: 100%;height: 100%;background-repeat: no-repeat;">
      <div class="container mt-3" *ngIf="status==true">
        <div class="row ml-2" >

          <h4 class="text-secondary mt-1 "  ><b>  {{pCategory}} Category </b></h4>
            <div class="card mx-2 mb-4 pb-3 mr-2 ml-2 pr-3  border-0 shadow d-block mx-auto" *ngFor="let p of product  , let i=index"  style="width: 22rem; height: 100%;"    > 
    
              <div class="card-header p-1 mt-1 bg-white" style="border-bottom:0px;">
                <img [src]=p.ImgLink class="card-img-top mt-1 d-block mx-auto bg-white shadow mb-1"  alt="..."style=" width:200px; height:200px; border-radius:8% ;"> 
    
              </div>
              <div class="card-body p-1 " style="height: 200px;"> 
                <h6 class="card-title">{{p.pname}}</h6>
                <p class="card-title">Brand : {{p.pbrand}}</p> 
    
                <h6 class="card-title">Cost : {{(p.pprice)| currency:"INR"}}</h6> 
              </div>
              <div class="card-footer bg-white mb-2 pb-2" style="border: 0px; height: 60px;">  
                <button id="b1" class="btn btn-success p-2  shadow float-start" data-bs-target="#md1"  (click)="additem(i)"> <i class="fas fa-shopping-cart"></i> Add to Cart</button>
                <button id="b2" class="btn btn-primary p-2 shadow pull-right" (click)="viewitem(i)"><i class="fas fa-eye"></i> View</button> 
              </div> 
            </div>

        </div> 
    </div>
        

<!-- Cards -->
<div class="container mt-3">
    <div class="row "  >
        <div class="card col-sm-2 mx-2 mb-4 pb-3 mr-2 ml-2 pr-3   d-block mx-auto shadow " *ngFor="let p of products | search:searchTerm , let i=index "   style="width: 20rem; height: 100%;"    > 

          <div class="card-header p-1 mt-1 bg-white" style="border-bottom:0px;">
            <img [src]=p.ImgLink class="card-img-top mt-1 d-block mx-auto bg-white  mb-1"  alt="..."style=" width:200px; height:160px; border-radius:8% ;"> 

          </div>
          <div class="card-body p-1  " style="height: 250px;font-family: 'Fira Sans Condensed', sans-serif;          "> 
            <p class="card-title mt-2">{{p.pname}}</p>
            <h6 class="card-title mt-2 pt-2 text-center"> {{p.pbrand}} Brand</h6> 

            <h5 class="card-title d-block mx-auto mt-2 pt-2 text-center"><strong> {{(p.pprice)| currency:"INR"}} </strong> </h5> 
            
          </div>
          <div class="card-footer bg-white mb-2 pb-2" style="border: 0px; height: 60px;">  
            <button id="b1" class="btn btn-success p-2  shadow float-start" data-bs-target="#md1"  (click)="additems(i)"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
           
            <button id="b2" class="btn btn-primary p-2 shadow pull-right" (click)="viewitem(i)"><i class="fas fa-eye"></i> View</button> 
          </div> 
      </div>
    </div>

</div>
</div>

</body>
