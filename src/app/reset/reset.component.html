<div class="container-fluid">
    <div class="row ">
        <div class="col-md-3 col-sm-2"></div>
        <div class="col-md-6 col-sm-6 one">
            <form  #formRef="ngForm" (ngSubmit)="onSubmit(formRef)">
                <div class="form-group">
                    <label for="inputAddress" class="form-label">Username</label>
                    <input type="text" class="form-control" id="inputAddress" name="username" placeholder="Enter username" ngModel>
                </div>
                
                <div class="form-group">
                    <label for="inputPassword1" class="form-label">new password</label>
                    <input type="password" class="form-control" id="inputPassword1" placeholder="Enter New Password" name="password1" ngModel>
                </div>          
                <div class="form-group">
                    <label for="inputPassword1" class="form-label">confirm Password</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Re-type new password" name="password2" ngModel>
                </div>      
               
              <div class="col-12">
                    <button type="submit" class="btn btn-light d-block mx-auto m-3" >update</button>
                </div>
            </form>
            <h6 class="text-center text-danger" *ngIf="status">passwords are not same</h6>
        </div>
        <div class="col-md-3 col-sm-2"></div>
    
    </div>
    </div>
